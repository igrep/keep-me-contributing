<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Unit test of module KeepMeContributing, powered by Mocha</title>
<link href="/lib/mocha/mocha.css" rel="stylesheet"/>
<link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<button id="runTests">Run Tests After Granting Notification Permission.</button>
<div id="mocha"></div>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/lib/mocha/mocha.js"></script>
<script type="text/javascript" src="/lib/sinonjs/sinon.js"></script>
<script type="text/javascript" src="/lib/expect/index.js"></script>
<script type="text/javascript">
  mocha.setup('bdd');
</script>
<script type="text/javascript" src="/test/js/KeepMeContributing/WorkerTest.js"></script>
<script type="text/javascript">
  mocha.checkLeaks();
  document
    .getElementById('runTests')
    .addEventListener('click', function(){ mocha.run(); });

  // Immediately run when already granted
  if (Notification.permission === 'granted'){
    mocha.run();
  }
</script>
</body>
</html>
